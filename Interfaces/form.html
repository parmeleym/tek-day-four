<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form-style.css">
</head>
<body>
    <div id="box">
        <form action="#">
            <h1 id="title" >Request a Quote</h1>
            <p id="tagline" >You'll be surprised with how much many you can save!</p>
            <div id="decor"></div>
            <input type="text" name="name" id="name" placeholder="Full Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="number" name="options" id="options" placeholder="Which service are you requesting?">
            <input type="text" name="user-input" id="user-input">
            <input type="button" name="button2" id="button2" value="Send Message">
        </form>
    </div>
</body>
</html>
