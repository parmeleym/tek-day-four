<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#">
            <h2>Register Page</h2>
            <label for="firstName">First Name</label>
            <input type="text" value="Enter Your First Name" name="firstName" id="fName" required><br>
            <label for="lastName">Last Name</label>
            <input type="text" value="Enter Your Last Name" name="lastName" id="lName" required><br>
            <label for="text">Email</label>
            <input type="text" value="Enter Your Email" name="email" id="email" required><br>
            <label for="password">Password</label>
            <input type="text" value="Enter Your Password" name="password" id="password" required><br>
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" value="Confirm Your Password" name="confPass" id="confPass" required><br>
            <label for="gender" name="gender" id="gender">Gender</label>
            <input type="radio" name="male" id="radioM">
            <label for="radio" name="male" id="radioM">Male</label>
            <input type="radio" name="female" id="radioF">
            <label for="radio" name="female" id="radioF">Female</label><br>
            <label for="dob" name="dob" id="dob">Date of Birth</label>
            <input type="date"><br>
            <label for="habits" name="habits" id="habits">Habits</label><br>
            <input type="checkbox" name="sports" id="sports">
            <label for="radio" name="sports" id="sports">You like sports</label><br>
            <input type="checkbox" name="eat" id="eat">
            <label for="radio" name="eat" id="eat">You like to eat</label><br>
            <input type="checkbox" name="sleep" id="sleep">
            <label for="radio" name="sleep" id="sleep">You like to sleep</label><br>
            <input class="Button" type="button" value="Register" name="register" id="register">
        </form>   
    </div>
</body>
</html>
